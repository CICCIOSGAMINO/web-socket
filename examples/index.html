<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="author" content="@cicciosgamino"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>web-socket</title>

  <style>

    * {
      /* reset browser defaults */
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      /* base rem unit (10px) */
      font-size: 62.5%;
      block-size: 100%;

      background-color: var(--surface1);
      color: var(--text1);
    }

    body {      
      font-family: system-ui, sans-serif;
      font-size: 2rem;
    }
  </style>
  
</head>

<body>

  <!-- Base Example
  <web-socket url="ws://127.0.0.1:8888" ui></web-socket> -->

  <!-- With auto connection (10sec)
  <web-socket url="ws://127.0.0.1:8888" ui auto></web-socket> -->

  <!-- With auto connection and no User Interface
  <web-socket url="ws://127.0.0.1:8888" auto></web-socket> -->

  <!-- Use the messages received from web-socket -->
  <app-shell></app-shell>

  <noscript>
    Please enable JavaScript to view this website.
  </noscript>

  <!-- Import Js Module -->
  <script type="module" src="./app-shell.js"></script>

</body>
</html>
